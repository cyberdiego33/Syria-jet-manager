	<!-- partial:index.partial.html -->
		<div class="left">
			<div class="triptype">
				<button type="button" class="one-way-button">One-Way</button>
				<button type="button" class="round-trip-button">Round-Trip</button>
			</div>
			<p>From</p>
			<div class="select">
         <input type="text" id="from" name="from" placeholder="City or Airport" style="width: 100%; padding: 8px; font-size: 16px;" autocomplete="off" required>
        </div>
			<p>To</p>
			<div class="select">
         <input type="text" id="to" name="to" placeholder="City or Airport" style="width: 100%; padding: 8px; font-size: 16px;" autocomplete="off" required>
		</div>
			<p>Departure Date</p>
			<div class="date-input-container">
				<i class="fas fa-calendar-alt date-icon"></i>
				<input class="date-input-field " type="text" id="sourcedatepicker" placeholder="mm/dd/yyyy">
			</div>
			<p>Arrival Date</p>
			<div class="date-input-container">
				<i class="fas fa-calendar-alt date-icon"></i>
				<input class="date-input-field" type="text" id="destinationdatepicker" placeholder="mm/dd/yyyy">
			</div>
			<p>Passengers</p>
			<div class="select">
				<div class="selectBtn" data-type="firstOption"><i class="fas fa-user"></i>1 Adult, 2 Students</div>
				<div class="selectDropdown">
					<div class="option" data-type="firstOption"><i class="fas fa-user"></i>First option</div>
					<div class="option" data-type="secondOption"><i class="fas fa-user"></i>Second option</div>
					<div class="option" data-type="thirdOption"><i class="fas fa-user"></i>Third option</div>
				</div>
			</div>


			<p>Class</p>
			<div class="select">
				<div class="selectBtn" data-type="firstOption"><i class="fas fa-plane"></i>Economy</div>
				<div class="selectDropdown">
					<div class="option" data-type="firstOption"><i class="fas fa-user"></i>First Class</div>
					<div class="option" data-type="secondOption"><i class="fas fa-user"></i>Business</div>
					<div class="option" data-type="thirdOption"><i class="fas fa-user"></i>Economy</div>
				</div>
			</div>

	<div class="buttons">
		<button type="button" id="getQuoteBtn">Print Booking</button>
		<a href="payment.html" class="pay-now-button" style="display: inline-block; padding: 10px 20px; font-size: 16px; background-color: rgb(56, 3, 3);; color: white; border-radius: 5px; text-decoration: none; cursor: pointer;">Pay Now</a>
	</div>
	<div id="receiptContainer" style="display:none; border: 1px solid #000; padding: 20px; margin-top: 20px;">
		<h3>Receipt</h3>
		<div id="receiptContent"></div>
		<button id="printReceiptBtn"><i class="fas fa-print"></i> Print Your Receipt</button>

  <script  src="script.js"></script>

  <style>
    #receiptContainer {
      display: none;
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgb(56, 3, 3)0%, black);
      box-shadow: 0 8px 20px rgba(253, 160, 133, 0.6);
      max-width: 600px;
      color: whitesmoke;
      animation: fadeIn 1s ease-in-out;
      border: 2px solid black;
    }
    #receiptContainer h3 {
      text-align: center;
      margin-bottom: 25px;
      color: whitesmoke;
      font-weight: 700;
      text-shadow: 1px 1px 2px white;
      letter-spacing: 1.5px;
    }
    #receiptContent p {
      font-size: 18px;
      margin: 10px 0;
      border-bottom: 1px solid rgba(7, 0, 0, 0.5);
      padding-bottom: 8px;
      font-weight: 600;
      text-shadow: 0 0 3px rgba(10, 0, 0, 0.7);
    }
    #printReceiptBtn {
      display: block;
      margin: 25px auto 0 auto;
      padding: 12px 25px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #printReceiptBtn:hover {
      background-color: rgb(56, 3, 3);
      box-shadow: 0 6px 20px rgba(232, 92, 79, 0.8);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
